[defaults]
inventory = inventories/homelab/hosts.yml
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
bin_ansible_callbacks = True

[ssh_connection]
# Lab-friendly SSH settings to avoid known_hosts churn. Reduces security; adjust for production.
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o UpdateHostKeys=yes
pipelining = True
